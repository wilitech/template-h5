<div class="main-container">
  <article>
    <p>从明天起，</p>
    <p>做一个幸福的人，</p>
    <p>喂马、劈柴、周游世界。</p>
    <p></p>
    从明天起，<br/>
    关心粮食和蔬菜。<br/>
    我有一所房子，<br/>
    面朝大海，春暖花开。<br/>
    <br/>
    从明天起，<br/>
    和每一个亲人通信，<br/>
    告诉他们我的幸福。<br/>
